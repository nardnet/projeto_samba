 <div id="content" align="center">

	    invalidFileMessage="Não é um formato permitido"/>  
	   	</p:panel>
	   </h:form>	   
 </div>	
<p:messages  severity="info" escape="false" showDetail="true" 
                 autoUpdate="true" closable="true"/>
</h:body>
</html>
